<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <h1 style="margin-bottom: 2rem;">Login</h1>
        <div class="textbox">
            <input id="email" type="text" style="width: 100%;" placeholder="Email" name="" value="">
        </div>

        <div class="textbox">
            <input id="password" type="password" placeholder="Password" name="" value="">
        </div>

        <input id="submit-btn" class="btn" type="button" name="" value="Sign in">
    </div>
    <script src="login.js"></script>
</body>

</html>
